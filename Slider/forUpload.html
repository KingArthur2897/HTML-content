<!DOCTYPE html>
<html lang="en">
<head>
	<link href="forUpload.css" rel="stylesheet" >
  <meta charset="utf-8" >
	<title>Sample Slider</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="forUpload.js"></script>
</head>
<body>

	<div id="wrapper">

		<div id="content">

			<div id="slider" class="span">
				<div class="img image-1">
					<img src="img/grumpy.jpg" alt="" style="margin-top: -140px;">
				</div>
				<div class="img image-2">
					<img src="img/kiss.jpg" alt="" style="margin-top: -50px;">
				</div>
				<div class="img image-3">
					<img src="img/sink.jpg" alt="" style="margin-top: -100px;">
				</div>
				<div class="img image-4">
					<img src="img/yarn.jpg" alt="" style="margin-top: -50px;">
				</div>
				<div class="nav previous"></div>
				<div class="nav next"></div>
			</div>
			<div id="dots">
				<ul></ul>
			</div>
		</div>
	</div>

</body>
</html>
